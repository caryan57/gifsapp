<div class="relative flex flex-col bg-clip-border rounded-xl bg-white text-gray-700 w-full p-4 shadow-xl shadow-blue-gray-900/5">
  <div class="mb-2 p-4">
    <div class="flex items-center w-full p-4">
      <div class="grid place-items-center mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v16.5c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Zm3.75 11.625a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
        </svg>              
      </div>
      <h5 class="text-2xl text-gray-900 font-semibold">GifsApp</h5>
    </div>
  </div>
  <hr>
  <nav class="flex flex-col gap-1 min-w-[240px] p-2 text-gray-700">
    <!-- Usamos un pipe llamado titlecase para mostrar visualmente la data como se necesita. -->
    <div *ngFor="let record of gifsRecords" (click)="searchTag(record)" role="button" class="w-full p-3 rounded-lg transition-all hover:bg-blue-50 hover:border-opacity-80">{{ record | titlecase }}</div>
    <button *ngIf="gifsRecords.length > 0; else noRecords" (click)="clearAll()" class="align-middle select-none font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 bg-gradient-to-tr from-gray-900 to-gray-800 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] rounded-full mt-4" type="button">
      Limpiar Todo
    </button>
    <ng-template #noRecords>
      <p>No hay historial de busqueda</p>
    </ng-template>
  </nav>
</div>
